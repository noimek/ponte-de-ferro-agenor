<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncluRide - Mobilidade Inclusiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>IncluRide — Mobilidade Inclusiva</header>

<div class="container">

    <!-- SOLICITAR CORRIDA -->
    <div class="card">
        <h2>Solicitar Corrida</h2>
        <p>Escolha seu destino e o tipo de veículo adaptado.</p>

        <label>Destino:</label>
        <input type="text" id="destino" placeholder="Digite seu destino">

        <label>Tipo de Veículo:</label>
        <select id="tipo">
            <option value="padrao">Veículo Padrão</option>
            <option value="adaptado">Adaptado (cadeira de rodas)</option>
            <option value="treinado">Motorista Treinado em Acessibilidade</option>
        </select>

        <br><br>
        <button class="btn" onclick="solicitarCorrida()">Solicitar Corrida</button>

        <p id="status" class="status"></p>
    </div>


    <!-- IA -->
    <div class="card">
        <h2>IA — IncluAI</h2>
        <p>A assistente inteligente da IncluRide ajuda você com dúvidas, segurança e acessibilidade.</p>

        <input type="text" id="iaInput" placeholder="Fale com a IncluAI...">
        <button class="btn" onclick="respostaIA()">Enviar</button>

        <p id="iaOutput" class="ia-output"></p>
    </div>


    <!-- ACESSIBILIDADE -->
    <div class="card">
        <h2>Acessibilidade</h2>
        <button class="btn" onclick="ativarAcessibilidade()">Ativar Modo Acessível</button>
    </div>

</div>

<footer>IncluRide © 2025 — Inclusão também é movimento.</footer>

<script src="script.js"></script>
</body>
</html>
